<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Prediction</h1>
        <form action="/predict" method="post">
            <label>MedInc:</label><input type="number" step="any" name="MedInc" required><br>
            <label>HouseAge:</label><input type="number" step="any" name="HouseAge" required><br>
            <label>AveRooms:</label><input type="number" step="any" name="AveRooms" required><br>
            <label>AveBedrms:</label><input type="number" step="any" name="AveBedrms" required><br>
            <label>Population:</label><input type="number" step="any" name="Population" required><br>
            <label>AveOccup:</label><input type="number" step="any" name="AveOccup" required><br>
            <label>Latitude:</label><input type="number" step="any" name="Latitude" required><br>
            <label>Longitude:</label><input type="number" step="any" name="Longitude" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if result is not none %}
        <div class="result">
            <h2>üí∞ Predicted Price: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
